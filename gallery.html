<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Ohana Sorpresas</title>
    <!-- MDB icon -->
    <link rel="icon" href="" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/addons/mdbCarousel3d.css" />
    <link rel="stylesheet" href="css/gallery.css" />

  </head>
  <body>
    <!-- Main navigation -->
    <header>
      <!--Navbar-->
      <nav
        class="navbar navbar-expand-lg navbar-dark red lighten-3 fixed-top scrolling-navbar"
      >
        <div class="container">
          <a class="navbar-brand" href="#">
            <strong>Ohana Sopresas</strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent-7"
            aria-controls="navbarSupportedContent-7"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Inicio </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Galeria de Imagenes
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Quienes Somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
            <!-- Social Icon  -->
            <ul class="navbar-nav nav-flex-icons">
              <li class="nav-item">
                <a class="nav-link">
                  <i class="fab fa-facebook-f light-green-text-2"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link">
                  <i class="fab fa-twitter light-green-text-2"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link">
                  <i class="fab fa-instagram light-green-text-2"></i>
                </a>
              </li>
            </ul>
            <!-- <form class="form-inline">
              <div class="md-form mt-0">
                <input
                  class="form-control mr-sm-2"
                  type="text"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
            </form> -->
          </div>
        </div>
      </nav>
    </header>
    <!-- Main navigation -->

    <!-- Main Carrousel -->
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/borrar.jpg" " alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/borrar2.jpg" alt="Second slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/borrar3.jpg" alt="Third slide" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleFade"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleFade"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- Main Carrousel -->
    <!-- Gallery -->
    <div class=" container gallery">
      <h1 class="display-4 text-center py-5">GALERIA DE IMAGENES</h1>
      <div class="carousel-3d carousel-3d-controls">
        <div class="carousel-3d-inner">
          <div class="carousel-3d-item"><img src="img/sorpresa1.jpg" alt="Slide"></div>
          <div class="carousel-3d-item"><img src="img/sorpresa2.jpg" alt="Slide"></div>
          <div class="carousel-3d-item"><img src="img/sorpresa3.jpg" alt="Slide"></div>
          <div class="carousel-3d-item"><img src="img/sorpresa4.jpg" alt="Slide"></div>
          <div class="carousel-3d-item"><img src="img/sorpresa5.jpg" alt="Slide"></div>
          <div class="carousel-3d-item"><img src="img/sorpresa6.jpg" alt="Slide"></div>
          <div class="carousel-3d-item"><img src="img/sorpresa7.jpg" alt="Slide"></div>
          <div class="carousel-3d-item"><img src="img/sorpresa8.jpg" alt="Slide"></div>
          <div class="carousel-3d-item"><img src="img/sorpresa9.jpg" alt="Slide"></div>
          <div class="carousel-3d-item"><img src="img/sorpresa10.jpg" alt="Slide"></div>
          <div class="carousel-3d-item"><img src="img/sorpresa11.jpg" alt="Slide"></div>
        </div>
        <div class="carousel-3d-controls">
          <a class="prev-btn waves-effect waves-light"><i class="fas fa-chevron-left"></i></a>
          <a class="next-btn waves-effect waves-light"><i class="fas fa-chevron-right"></i></a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small red lighten-3">
      <!-- Footer Elements -->
      <div class="container">
        <!-- Grid row-->
        <div class="row">
          <!-- Grid column -->
          <div class="col-md-12 py-5">
            <div class="mb-5 flex-center">
              <!-- Facebook -->
              <a class="fb-ic">
                <i
                  class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"
                >
                </i>
              </a>
              <!-- Twitter -->
              <a class="tw-ic">
                <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x">
                </i>
              </a>
              <!-- Google +-->
              <a class="gplus-ic">
                <i
                  class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"
                >
                </i>
              </a>
              <!--Linkedin -->
              <a class="li-ic">
                <i
                  class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"
                >
                </i>
              </a>
              <!--Instagram-->
              <a class="ins-ic">
                <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x">
                </i>
              </a>
              <!--Pinterest-->
              <a class="pin-ic">
                <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
              </a>
            </div>
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row-->
      </div>
      <!-- Footer Elements -->

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        Â© 2020 Copyright:
        <a href="">Design Ricardo Villalobos</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script src="js/addons/mdbCarousel3D.js"></script>
    <script src="js/gallery.js"></script>
  </body>
</html>
